<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <audio id="pop_sound">
            <source src="pop.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="ding_sound">
            <source src="glass-ding-f.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="body_frame">
            <div id="header">
                <p>Chat Replay</p>
            </div>
            <div id="time_display">
                <p id="time_text">00:00:00</p>
                <span id="time_status_icon" class="paused"></span>
                <span id="clock_buttons">
                    <span id="start_btn" class="button record"></span>
                    <span id="stop_btn" class="button"></span>
                    <span class="line"></span>
                </span>
            </div>
            <div id="chat_zone">
                <ul id="chat_list">
                </ul>
                <li class="bottom_line"></li>
            </div>        
            <div id="input_zone">
                <input id="input_line" type="text"></input>
                <span>
                    <img src="./send-icon.svg"/>
                </span>
            </div>
        </div>
        <img id="lily_img" src="LilyPeek.png"/>
        <script src="./main.js"></script>
    </body>
</html>
